[package]
name = "proton_wallet_common"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
assert_matches = "1.5"

[build-dependencies]
flutter_rust_bridge_codegen = { version = "2.0.0-dev.21" }

[dependencies]
rand = "0.8"
bdk = { version = "0.28.2", features = ["all-keys", "use-esplora-ureq", "sqlite-bundled", "sqlite", "rpc"] }
tokio = { version = "1.28.0", features = ["full"] }
flutter_rust_bridge = { version = "2.0.0-dev.21"  }
serde = "1.0.89"
serde_json = "1.0.96"
anyhow = "1.0.68"
lazy_static = "1.4.0"
muon = { path = "./vendor/muon" }
http = "1.0.0"
openssl = { version = "*", features = ["vendored"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.12", features = ["js"] }
# Platform-specific dependencies
# bdk_esplora = { version = "0.4.0", default-features = false, features = ["async-https"] }
# miniscript = { version = "10.0.0", default-features = false }
# serde-wasm-bindgen = { version = "0.6.1", optional = true }
# wasm-bindgen = { version = "0.2.88", features=["serde-serialize"], optional = true  }

[lib]
crate-type = ["staticlib", "cdylib"]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.ios]
# Required
build_targets = ["aarch64-apple-ios"]

[registries.protonvpn]  # registries other than crates.io
index = "sparse+https://protonvpn.gitlab-pages.protontech.ch/rust/registry/index/"
