[package]
name = "proton_wallet_common"
version = "0.1.0"
edition = "2021"

[dev-dependencies]
assert_matches = "1.5"
env_logger = "0.11.0"
mockall = "0.12.1"
hyper = "1.1.0"

[build-dependencies]
flutter_rust_bridge_codegen = { version = "2.0.0-dev.24" }

[dependencies]
rand = "0.8"
bdk = { version = "0.28.2", features = ["all-keys", "use-esplora-ureq", "sqlite-bundled", "sqlite", "rpc"] }
miniscript = { version = "10.0.0", default-features = false , features = ["std"]}


tokio = { version = "1.28.0", features = ["full"] }
flutter_rust_bridge = "=2.0.0-dev.24"
serde = "1.0.89"
serde_json = "1.0.96"
anyhow = "1.0.68"
lazy_static = "1.4.0"
http = "1.0.0"
hex = "0.4.3"


### proton dependencies
andromeda-api = { path = "../vendor/andromeda/crates/api" }
andromeda-bitcoin = { path = "../vendor/andromeda/crates/bitcoin" }
andromeda-common = { path = "../vendor/andromeda/crates/common" }

[target.'cfg(target_os = "android")'.dependencies]
openssl = { version = "*", features = ["vendored"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2.12", features = ["js"] }
openssl = { version = "*", features = ["vendored"] }

# Platform-specific dependencies
# bdk_esplora = { version = "0.4.0", default-features = false, features = ["async-https"] }
# miniscript = { version = "10.0.0", default-features = false }
# serde-wasm-bindgen = { version = "0.6.1", optional = true }
# wasm-bindgen = { version = "0.2.88", features=["serde-serialize"], optional = true  }

[lib]
crate-type = ["staticlib", "cdylib"]

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[package.metadata.ios]
# Required
build_targets = ["aarch64-apple-ios"]

[patch.crates-io]